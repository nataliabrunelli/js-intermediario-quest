<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Intermediário - Quest</title>
  <link rel="stylesheet" href="./src/CSS/style.css">
</head>

<body>
  <main class="container">
    <div class="texto">
      <h1>Ficou com alguma dúvida?<br>Nos mande uma mensagem!</h1>
      <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
    </div>
    <form action="" class="form">
      <div class="input-wraper">
        <input class="input" type="text" name="nome" placeholder="Nome completo *">
      </div>
      <div class="input-wraper">
        <input class="input" type="email" name="mail" placeholder="Email *">
      </div>
      <div class="input-wraper">
        <input class="input" type="number" name="telefone" placeholder="Telefone *">
      </div>
      <div class="input-wraper">
        <textarea class="input" name="mensagem" placeholder="Mensagem *" rows="6"></textarea>
      </div>
      <p>*Campos obrigatórios</p>
      <button class="button">Enviar</button>
    </form>
  </main>

  <script src="./src/JS/index.js"></script>
</body>

</html>
